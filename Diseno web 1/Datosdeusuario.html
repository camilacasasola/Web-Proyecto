    body {

    .container {
      display: flex;

      margin: 20px;
      flex-basis: 50%;
    }
    .table-container{
      margin: 20px;
      flex-basis: 70%;
    }
    .form-control{
      width: 100%;
      max-width: 520px;
    }
    .footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px 0;
    }

  <div class="container">
    <div class="form-container">
    <h2 class="mb-4">Datos de Usuario Administrativo</h2>
    <form id="adminform" action="/api/get/registro" method="post">
      <div class="form-group">
        <label for="codigoUsuario">Correo de Usuario:</label>
        <input name="username" type="text" class="form-control" id="codigoUsuario" placeholder="Ingrese el correo del usuario">
      </div>
      <div class="form-group">
        <label for="contrasenaActual">Contraseña Actual:</label>
        <input name="contrasenaActual" type="password" class="form-control" id="contrasenaActual" placeholder="Ingrese la contraseña actual">
      </div>
      <div class="form-group">
        <label for="contrasenaAnterior">Contraseña Nueva:</label>
        <input name="newpassword" type="password" class="form-control" id="contrasenaNueva" placeholder="Ingrese la nueva contraseña">
        <div class="message"></div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-danger btn-block">Eliminar</button>
        </div>
        <div class="col">
          <button id="btneditar" type="submit" class="btn btn-warning btn-block">Cambiar</button>
        </div>
      </div>
    </form>
  </div>
<!-- Contenedor para la tabla de bebidas -->
<div class="table-container">
  <h2 class="mb-4">Administradores Registrados</h2>
  <div class="table-responsive">
