<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para los iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .header {
      width: 100%;
      height: 60px;
      background-color: #2B79C2; /* Azul */
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
    }
    .form-container {
      width: 300px;
      margin-top: 80px; /* Espacio para el header */
      text-align: center;
    }
    .form-container .form-control {
      padding-left: 2.375rem;
    }
    .footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>Luna Restaurantes</div>
    <button class="btn btn-danger"><i class="fas fa-times"></i></button>
  </div>
  <div class="form-container">
    <h2 class="mb-4">Registro de Cliente</h2>
    <form action="/api/registrocliente" method="post">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Nombre de Cliente" name="nombre">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Correo Electrónico" name="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Contraseña" name="password">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Cédula" name="cedula">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Teléfono" name="telefono">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    </form>
  </div>
  <div class="footer">
    © 2024 Luna Restaurantes. Todos los derechos reservados.
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
