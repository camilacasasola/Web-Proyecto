<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi칩n</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para los iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .header {
      width: 100%;
      height: 60px;
      background-color: #2B79C2; /* Azul */
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
    }
    .login-form {
      width: 300px;
      margin-top: 80px; /* Espacio para el header */
      text-align: center;
    }
    .login-form .form-control {
      padding-left: 2.375rem;
    }
    .login-form .input-group-text {
      background-color: transparent;
      border: none;
      border-right: 1px solid #ced4da;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>Luna Restaurantes</div>
    <button class="btn btn-danger"><i class="fas fa-times"></i></button>
  </div>
  <div class="login-form">
    <h2 class="mb-4">Iniciar Sesi칩n</h2>
    <form action="/api/auth/login" method="post"> <!--Aca lo hizo post para enviar solicitudes y agregue ruta de auth-->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" name="username" class="form-control" placeholder="Nombre de Usuario"><!--Agregue name para que sean facilmente accesibles en la solicitud desde el servidor-->
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        <input type="password" name="password" class="form-control" placeholder="Contrase침a">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Iniciar Sesi칩n</button>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
