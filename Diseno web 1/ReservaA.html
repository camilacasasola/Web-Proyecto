  <!-- Font Awesome para los iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      width: 100%;
      height: 60px;
      background-color: #2B79C2;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .navbar {
      background-color: #f8f9fa;
      padding: 10px 0;
    }
    .navbar-nav .nav-link {
      color: #007bff;
      font-weight: bold;
    }
   
    .footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .container {
      height: 1000px;
      display: flex;
      justify-content: space-between; /* Alineación de los elementos */
      align-items: flex-start;
      width: 80%;
      margin: 20px auto;
    }
    .image-container {
      flex: 1;
      margin-right: 20px;
    }
    .form-container {
      flex: 1;
      margin-right: 20px;
    }
    .reservas-container {
      flex: 1;
    }
    #reservas {
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <div class="header">
    <div>
      Luna Restaurantes
    </div>
    <button class="btn btn-danger"><i class="fas fa-times"></i></button>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="Menu cliente.html">Menu</a>

        <li class="nav-item">
          <a class="nav-link" href="home 1.html">Salir</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ReservaA.html">Restaurante A</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ReservaB.html">Restaurante B</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ReservaC.html">Restaurante C</a>
        </li>
      </ul>
    </div>
  </nav>

  <div><h1>Restaurante A</h1></div>
  <div class="container">
    <div class="image-container">
      <img src="./RestA.png" alt="Imagen de la mesa" width="200">
    </div>
    <div class="form-container">
      <h3>Crear Reserva</h3>
      <form id="form-reserva" action="/api/reservaA" method="post">
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" class="form-control">
        </div>
        <div class="form-group">
          <label for="fecha">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" class="form-control">
        </div>
        <div class="form-group">
          <label for="fecha">Numero Telefono:</label>
          <input type="text" id="telefono" name="telefono" class="form-control">
        </div>
        <div class="form-group">
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" class="form-control">
        </div>
        <div class="form-group">
          <label for="codigo">Numero de Personas:</label>
          <input type="number" id="codigo" name="nombrerestaurante" class="form-control">
        </div>
        <div class="form-group">
          <label for="mesa">Número de Mesa:</label>
          <input type="number" id="mesa" name="numeromesa" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
      </form>
    </div>
    <div class="reservas-container">
      <h3>Reservas Restaurante A</h3>
      <label for="filtro-reservas">Filtrar por fecha:</label><br>
      <input type="date" id="filtro-reservas" name="filtro-reservas">
      <table class="table" id="reservasA">
        <thead>
          <tr>
          <th>Fecha</th>
          <th>Nombre</th>
          <th>Telefono</th>
          <th>Hora</th>
          <th>Numero de Personas</th>
          <th>Numero de Mesa</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los datos de las bebidas se insertarán aquí mediante JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="footer">
    © 2024 Luna Restaurantes. Todos los derechos reservados.
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/app/GetColecciones/reservaAcreateget.js"></script>
</body>
</html>
