    <form>
      <div class="form-group">
        <label for="CodigoTecnologia">Código de Tecnología:</label>
        <input type="number" class="form-control" id="CodigoTecnologia" placeholder="Ingrese el código de tecnología">
      </div>
      <div class="form-group">
        <label for="CodigoRestaurante">Código de Restaurante:</label>
        <input type="number" class="form-control" id="CodigoRestaurante" placeholder="Ingrese el código de restaurante">
      </div>
      <div class="form-group">
        <label for="CodigoMarca">Código de Marca:</label>
        <input type="number" class="form-control" id="CodigoMarca" placeholder="Ingrese el código de marca">
      </div>
      <div class="form-group">
        <label for="DescripcionTecnologia">Descripción de Tecnología:</label>

      <div class="form-group">
        <label for="CodigoProveedor">Código de Proveedor:</label>
        <input type="number" class="form-control" id="CodigoProveedor" placeholder="Ingrese el código de proveedor">
